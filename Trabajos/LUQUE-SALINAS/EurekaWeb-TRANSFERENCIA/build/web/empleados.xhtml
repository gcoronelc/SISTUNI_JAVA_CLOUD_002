<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./plantilla/plantilla.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content"><h:form>
        <h2>EMPLEADOS</h2>
        <p:dataTable var="emp" value="#{empleadoController.lista}">
            <p:column headerText="CÓDIGO" width="7%" sortBy="#{emp.codigo}">
                <h:outputText value="#{emp.codigo}" />
            </p:column>
            <p:column headerText="NOMBRE" width="40%" sortBy="#{emp.paterno}">
                <h:outputText value="#{emp.paterno} #{emp.materno}, #{emp.nombre}" />
            </p:column>
            <p:column headerText="CIUDAD" width="10%">
                <h:outputText value="#{emp.ciudad}" />
            </p:column>
            <p:column headerText="DIRECCIÓN">
                <h:outputText value="#{emp.direccion}" />
            </p:column>
            <p:column headerText="" width="5%">
                <h:commandButton image="/img/edit.gif" value="#{emp.codigo}" title="Editar"
                                 action="#{empleadoController.doEditar(emp.codigo)}" />&nbsp;&nbsp;
                <h:commandButton image="/img/delete.gif" value="#{emp.codigo}" title="Eliminar"
                                 action="#{empleadoController.doEliminar(emp.codigo)}" />
            </p:column>
        </p:dataTable></h:form>
    </ui:define>
</ui:composition>
