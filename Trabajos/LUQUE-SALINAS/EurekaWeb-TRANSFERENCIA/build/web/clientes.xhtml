<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./plantilla/plantilla.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:define name="content">
        <h:form>
        <h2>LISTA DE CLIENTES</h2>
        <p:dataTable  var="cliente" value="#{clienteController.listaClientes}">
            <p:column headerText="COD" width="5%" sortBy="#{cliente.codigo}">
                <h:outputText value="#{cliente.codigo}" />
            </p:column>
            <p:column headerText="NOMBRE" width="25%" sortBy="#{cliente.paterno}">
                <h:outputText value="#{cliente.paterno} #{cliente.materno}, #{cliente.nombre}" />
            </p:column>
            <p:column headerText="DNI" width="10%">
                <h:outputText value="#{cliente.dni}" style="text-align: center" />
            </p:column>
            <p:column headerText="CIUDAD" width="7%">
                <h:outputText value="#{cliente.ciudad}" />
            </p:column>
            <p:column headerText="DIRECCIÃ“N">
                <h:outputText value="#{cliente.direccion}" />
            </p:column>
            <p:column headerText="TELEFONO" width="7%">
                <h:outputText value="#{cliente.telefono}" />
            </p:column>
            <p:column headerText="CORREO">
                <h:outputText value="#{cliente.email}" />
            </p:column>
            <p:column headerText="" width="5%">
                <h:commandButton image="/img/edit.gif" value="#{cliente.codigo}" title="Modificar"
                                 action="#{clienteController.doEditar(cliente.codigo)}" />&nbsp;&nbsp;
                <h:commandButton image="/img/delete.gif" value="#{cliente.codigo}" title="Eliminar"
                                 action="#{clienteController.doEliminar(cliente.codigo)}" />
            </p:column>
        </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
