<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./plantilla/plantilla.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <h:form>
        <h2>SUCURSALES</h2>
        <p:dataTable var="suc" value="#{sucursalController.listaSucursales}">
            <p:column headerText="CÓDIGO" width="10%" sortBy="#{suc.codigo}">
                <h:outputText value="#{suc.codigo}" />
            </p:column>
            <p:column headerText="NOMBRE" width="25%" sortBy="#{suc.nombre}">
                <h:outputText value="#{suc.nombre}" />
            </p:column>
            <p:column headerText="CIUDAD" width="20%" sortBy="#{suc.ciudad}">
                <h:outputText value="#{suc.ciudad}" />
            </p:column>
            <p:column headerText="DIRECCIÓN">
                <h:outputText value="#{suc.direccion}" />
            </p:column>
            <p:column headerText="" width="5%">
                <h:commandButton image="/img/edit.gif" value="#{emp.codigo}"
                                 action="#{sucursalController.doEditar(suc.codigo)}" />&nbsp;&nbsp;
                <h:commandButton image="/img/delete.gif" value="#{emp.codigo}"
                                 action="#{sucursalController.doEliminar(suc.codigo)}" />
            </p:column>
        </p:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
