<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./plantilla/plantilla.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:growl id="growl" showDetail="true" sticky="true" />
                    
                    <h2>CREAR CLIENTE</h2>
                    
                    <p:panelGrid columns="3">
                       
                        <p:outputLabel value="Ap. Paterno:" />
                        <p:inputText value="#{clienteController.paterno}"
                                     id="paterno"
                                     required="true" requiredMessage="Dato obligatorio."/>
                        <p:message for="paterno"/>
                   
                        <p:outputLabel value="Ap. Materno:" />
                        <p:inputText value="#{clienteController.materno}"
                                     id="materno"
                                     required="true" requiredMessage="Dato obligatorio."/>
                        <p:message for="materno"/>
                        
                        <p:outputLabel value="Nombre:" />
                        <p:inputText value="#{clienteController.nombre}"
                                     id="nombre"
                                     required="true" requiredMessage="Dato obligatorio."/>
                        <p:message for="nombre"/>
                        
                        <p:outputLabel value="D.N.I. :" />
                        <p:inputText value="#{clienteController.dni}"
                                     id="dni"
                                     required="true" requiredMessage="Dato obligatorio."/>
                        <p:message for="dni"/>
                        
                        <p:outputLabel value="Ciudad :" />
                        <p:inputText value="#{clienteController.ciudad}"
                                     id="ciudad"
                                     required="true" requiredMessage="Dato obligatorio."/>
                        <p:message for="ciudad"/>
                        
                        <p:outputLabel value="Dirección:" />
                        <p:inputText value="#{clienteController.direccion}"
                                     id="direccion"
                                     required="true" requiredMessage="Dato obligatorio."/>
                        <p:message for="ciudad"/>
                        
                        <p:outputLabel value="Teléfono:" />
                        <p:inputText value="#{clienteController.telefono}"
                                     id="telefono"
                                     required="true" requiredMessage="Dato obligatorio."/>
                        <p:message for="telefono"/>
                        
                        <p:outputLabel value="Email :" />
                        <p:inputText value="#{clienteController.email}"
                                     id="email"
                                     required="true" requiredMessage="Dato obligatorio."/>
                        <p:message for="email"/>
                        
                        <p:outputLabel value="" />
                        
                        <p:commandButton value="REGISTRAR"
                                         action="#{clienteController.doInsertar()}"
                                         ajax="false" />
                        <p:commandLink  value="CANCELAR"  resetValues="true" 
                                         action="#{clienteController.doCancelar()}"
                                         ajax="false"/>
                    </p:panelGrid>
                    
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
