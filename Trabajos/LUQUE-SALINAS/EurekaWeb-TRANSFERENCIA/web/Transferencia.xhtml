<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <body>

        <ui:composition template="./plantilla/plantilla.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:growl id="growl" showDetail="true" sticky="true" />
                    
                    <h2>TRANSFERENCIA</h2>
                    
                    <p:panelGrid columns="3">

                        <p:outputLabel value="CUENTA ORIGEN" />
                        <p:inputText value="#{cuentaController.cuorigen}"
                                     id="cuorigen"
                                     required="true" requiredMessage="INGRESE LA CUENTA ORIGEN"/>
                        <p:message for="cuorigen"/>
                        
                        <p:outputLabel value="CUENTA DESTINO" />
                        <p:inputText value="#{cuentaController.cudestino}"
                                     id="cudestino"
                                     required="true" requiredMessage="INGRESE LA CUENTA DESTINO"/>
                        <p:message for="cudestino"/>
                        
                        <p:outputLabel value="MONTO" />
                        <p:inputText value="#{cuentaController.monto}"
                                     id="monto"
                                     required="true" requiredMessage="INGRESE EL MONTO"/>
                        <p:message for="monto"/>
                                                
                        <p:outputLabel value="" />
                        
                        <p:commandButton value="TRANSFERIR"
                                         action="#{cuentaController.doTransferir()}"
                                         ajax="false" />
                        <p:commandLink  value="CANCELAR"  resetValues="true" 
                                        action="#{cuentaController.doCancelar()}"
                                         ajax="false"/>
                    </p:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
