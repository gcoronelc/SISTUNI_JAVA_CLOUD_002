<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>
        <ui:composition template="./plantilla/plantilla.xhtml">
            <ui:define name="content">
                <h:form>
                    <h2>CONSULTAR CLIENTES</h2>
                    <h:panelGrid columns="5">

                        <h:outputLabel value="CÃ³digo" />
                        <h:outputLabel value="Paterno" />
                        <h:outputLabel value="Materno" />
                        <h:outputLabel value="Nombre" />
                        <h:outputLabel value="" />

                        <h:inputText value="#{clienteController.cliente.codigo}" />
                        <h:inputText value="#{clienteController.cliente.paterno}" />
                        <h:inputText value="#{clienteController.cliente.materno}" />
                        <h:inputText value="#{clienteController.cliente.nombre}" />
                        <h:commandButton action="#{clienteController.doConsulta()}" 
                                         value="Consultar" />

                    </h:panelGrid>
                    <br/>
                    <h1>RESULTADO</h1>
                    <h:form>
                        <h:dataTable border="3" value="#{clienteController.listaClientes}" var="r">

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="CODIGO" />
                                </f:facet>
                                <h:outputText value="${r.codigo}" />
                            </h:column>

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="PATERNO" />
                                </f:facet>
                                <h:outputText value="${r.paterno}" />
                            </h:column>

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="MATERNO" />
                                </f:facet>
                                <h:outputText value="${r.materno}" />
                            </h:column>

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="NOMBRE" />
                                </f:facet>
                                <h:outputText value="${r.nombre}" />
                            </h:column>

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="DNI" />
                                </f:facet>
                                <h:outputText value="${r.dni}" />
                            </h:column>

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="DIRECCION" />
                                </f:facet>
                                <h:outputText value="${r.direccion}" />
                            </h:column>

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="EMAIL" />
                                </f:facet>
                                <h:outputText value="${r.email}" />
                            </h:column>

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="TELEFONO" />
                                </f:facet>
                                <h:outputText value="${r.telefono}" />
                            </h:column>


                        </h:dataTable>
                    </h:form>
                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
