<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <center>
                <br/>
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" 
                            style="width: 35%"/>

                <p:panel id="basic" header="Ingreso de Datos" style="width: 30%; 
                         border-color: #f89406; border-width: 15px">
                    <br/>
                    <p:graphicImage name="./imagenes/Logo.png" />
                    <h4>Bienvenidos al Sistema de Ventas Constastes JyL</h4>
                    <p:panelGrid columns="2" >

                        <p:outputLabel value="Usuario:" style="color: #000000"/>
                        <p:inputText value="#{empleadoController.usuario}" />
                        
                        <p:outputLabel value="Clave:" style="color: #000000"/>
                        <p:password value="#{empleadoController.clave}" />

                        <f:facet name="footer">
                            <p:row>
                                <p:column colspan="2">
                                    <div align="center">
                                    <p:commandButton value="Ingresar" icon="ui-icon-disk" style="width: 80%; 
                                                     background-color: #045491; color: #FFFFFF" ajax="false" 
                                                     action="#{empleadoController.doLogonProcesar()}" />
                                    </div>
                                </p:column>
                            </p:row>
                        </f:facet>

                    </p:panelGrid>
                    <br/>
                    <br/>
                    No olvides visitar nuestra Pagina Proximamente XD
                    <br/>
                    <br/>
                </p:panel>
            </center>
        </h:form>
    </h:body>
</html>
