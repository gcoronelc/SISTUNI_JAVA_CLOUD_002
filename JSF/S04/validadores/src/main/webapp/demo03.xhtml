<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
  <h:head>
    <title>Facelet Title</title>
  </h:head>
  <h:body>
    <h:form>
      <h1>DEMO 03</h1>
      <h:panelGrid columns="3" border="1">

        <f:facet name="header">
          <h:outputText value="Datos"/>
        </f:facet>

        <h:outputLabel value="Nota 1:"/>
        <h:inputText id="nota1" value="#{demo03Controller.nota1}" 
                     required="true" 
                     requiredMessage="Nota es obligatoria." 
                     label="Nota 1.">
          <f:convertNumber type="number" pattern="##" />
        </h:inputText>
        <h:message for="nota1" style="color: red;" />

        <h:outputLabel value="Nota 2:"/>
        <h:inputText id="nota2" value="#{demo03Controller.nota2}" 
                     required="true" 
                     requiredMessage="Nota es obligatoria." 
                     label="Nota 1.">
          <f:converter  converterId="notaConverter"  />
        </h:inputText>
        <h:message for="nota2" style="color: red;" showDetail="true" showSummary="true"/>



      </h:panelGrid>

      <h:commandButton value="Procesar" />
    </h:form>
  </h:body>
</html>
