<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
  <h:head>
    <title>Facelet Title</title>
  </h:head>
  <h:body>
    <h:form>
      <h1>DEMO 02</h1>
      <h:panelGrid columns="3" border="1">
        
        <f:facet name="header">
          <h:outputText value="Datos tipo fecha: dd-MM-yyyy"/>
        </f:facet>
        
        <h:outputLabel value="Fecha Nac.:"/>
        <h:inputText id="fecha" value="#{demo02Controller.fechaNac}" 
                     required="true" requiredMessage="Dato fecha es obligatorio.">
          <f:convertDateTime type="date" pattern="dd-MM-yyyy"/>
        </h:inputText>
        <h:message for="fecha" style="color: red;" />
        
        <h:outputLabel value="Fecha Ing.:"/>
        <h:inputText id="fecha2" value="#{demo02Controller.fechaNac}" 
                     required="true" label="Fecha de Ingreso"
                     requiredMessage="Dato fecha es obligatorio.">
          <f:convertDateTime type="date" pattern="dd-MM-yyyy"/>
        </h:inputText>
        <h:message for="fecha2" style="color: red;" />
        
        
      </h:panelGrid>
      
      <h:commandButton value="Procesar" />
    </h:form>
  </h:body>
</html>
