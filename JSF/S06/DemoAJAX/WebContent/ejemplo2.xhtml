<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head></h:head>
<h:body>
	<h:form>
		<h:outputLabel value="Cuenta:" />
		<h:inputText value="#{ejemplo2Bean.cuenta}">
			<f:ajax event="keyup" render="cuenta movimientos"
				listener="#{ejemplo2Bean.countListener}" />
		</h:inputText>
		<hr />
		<h:outputLabel value="Cuenta:" />
		<h:outputText id="cuenta" value="#{ejemplo2Bean.cuenta}" />
		<hr />
		<h:outputLabel value="Movimientos:" />
		<br />
		<h:dataTable id="movimientos" value="${ejemplo2Bean.movimientos}"
			var="item" border="1">

			<h:column>
				<f:facet name="header">
					<h:outputText value="CUENTA" />
				</f:facet>
				<h:outputText value="#{item.cuenta}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="NRO.MOV." />
				</f:facet>
				<h:outputText value="#{item.nromov}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="TIPO" />
				</f:facet>
				<h:outputText value="#{item.tipo}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="FECHA" />
				</f:facet>
				<h:outputText value="#{item.fecha}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="IMPORTE" />
				</f:facet>
				<h:outputText value="#{item.importe}" />
			</h:column>

		</h:dataTable>

	</h:form>
</h:body>
</html>
