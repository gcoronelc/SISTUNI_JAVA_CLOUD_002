<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
			xmlns:f="http://java.sun.com/jsf/core">
	<h:head>
		<title>Facelet Title</title>
	</h:head>
	<h:body>
		<h1>JSF 2 valueChangeListener example</h1>

		<h:form>

			<h:panelGrid columns="2">

				Articulo: 
				<h:selectOneMenu value="#{demo02a.idart}" onchange="submit()">
					<f:valueChangeListener type="jsf.listener.ProductoValueListenerA" />
					<f:selectItem itemValue="A00" itemLabel="Seleccione una producto" />
					<f:selectItem itemValue="A01" itemLabel="producto 01" />
					<f:selectItem itemValue="A02" itemLabel="producto 02" />
					<f:selectItem itemValue="A03" itemLabel="producto 03" />
					<f:selectItem itemValue="A04" itemLabel="producto 04" />
				</h:selectOneMenu>
				
				Precio: 
				<h:outputText value="#{demo02a.precio}" />
        
        <h:commandButton value="Retornar"
                         action="index"
                         immediate="true"/>

			</h:panelGrid>

		</h:form>
	</h:body>
</html>
