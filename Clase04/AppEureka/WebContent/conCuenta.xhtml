<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<body>

	<ui:composition template="./plantilla/plantilla.xhtml">

		<ui:define name="content">

			<h1>CONSULTA A CLIENTES</h1>
			<h:form>

				<h:panelGrid columns="3">

					<h:outputLabel value="Cuenta" />
					<h:inputText value="#{cuentaController.cuenta}" />
					<h:commandButton action="#{cuentaController.doConsultarCuenta()}"
						value="Consultar" />

				</h:panelGrid>

				<h1>RESULTADO</h1>

				<h:panelGrid columns="2">


					<h:outputLabel value="Cuenta:" />
					<h:outputText value="#{cuentaController.cuenta}" />

					<h:outputLabel value="Saldo:" />
					<h:outputText value="#{cuentaController.saldo}" />


				</h:panelGrid>

			</h:form>


		</ui:define>

	</ui:composition>

</body>
</html>
